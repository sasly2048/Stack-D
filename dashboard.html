<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stack'd | Analytics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app-body">
    <div id="spotlight" class="spotlight"></div>
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="index.html" class="logo-link">STACK’D</a>
        <div class="nav-links">
          <a href="index.html" class="btn-secondary-ghost">Home</a>
          <a
            href="app.html"
            class="btn-primary-pill"
            style="font-size: 0.8rem; padding: 0.6rem 1.4rem"
            >Launch App</a
          >
        </div>
      </div>
    </nav>
    <main style="max-width: 1200px; margin: 220px auto; padding: 0 2rem">
      <div style="margin-bottom: 5rem; text-align: left">
        <div class="section-label">PERFORMANCE REPORT</div>
        <h1
          style="
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-top: 1rem;
          "
        >
          Collective Integrity
        </h1>
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 2rem;
          margin-bottom: 4rem;
        "
      >
        <div class="glass-card" style="padding: 4rem 3rem; text-align: left">
          <label
            style="
              font-size: 0.7rem;
              color: var(--text-muted);
              letter-spacing: 0.1em;
            "
            >INTEGRITY</label
          >
          <div
            style="
              font-size: 5rem;
              font-weight: 800;
              margin: 1rem 0;
              letter-spacing: -0.05em;
            "
          >
            98.2<span
              style="
                font-size: 1.5rem;
                color: var(--accent);
                margin-left: 0.5rem;
              "
              >%</span
            >
          </div>
          <p style="color: var(--text-muted); font-size: 1rem">
            Consistency over your last 12 protocols.
          </p>
        </div>
        <div class="glass-card" style="padding: 4rem 3rem; text-align: left">
          <label
            style="
              font-size: 0.7rem;
              color: var(--text-muted);
              letter-spacing: 0.1em;
            "
            >TOTAL DETOX</label
          >
          <div
            style="
              font-size: 5rem;
              font-weight: 800;
              margin: 1rem 0;
              letter-spacing: -0.05em;
            "
          >
            14.5<span
              style="
                font-size: 1.5rem;
                color: var(--accent);
                margin-left: 0.5rem;
              "
              >HRS</span
            >
          </div>
          <p style="color: var(--text-muted); font-size: 1rem">
            Reclaimed human connection time.
          </p>
        </div>
      </div>
      <div
        class="glass-card"
        style="padding: 3rem; text-align: left; overflow-x: auto"
      >
        <h3 style="margin-bottom: 2rem; font-size: 1.5rem">
          Recent Protocol History
        </h3>
        <div style="display: grid; gap: 1.2rem">
          <div
            style="
              display: flex;
              justify-content: space-between;
              padding: 1.5rem;
              background: rgba(255, 255, 255, 0.03);
              border-radius: 20px;
              border: 1px solid var(--border);
            "
          >
            <div>
              <span style="font-weight: 700; display: block"
                >Group Protocol #734</span
              ><small style="color: var(--text-muted)"
                >Feb 14, 2026 • 5 Peers</small
              >
            </div>
            <div style="text-align: right">
              <span style="color: #10b981; font-weight: 700">45:20</span
              ><small style="display: block; color: var(--text-muted)"
                >Integrity 100%</small
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("mousemove", (e) => {
        const s = document.getElementById("spotlight");
        if (s) {
          s.style.left = e.clientX + "px";
          s.style.top = e.clientY + "px";
        }
      });
    </script>
  </body>
</html>
